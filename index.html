<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Life of Leo Louison</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg"></div>

  <main class="app">
    <header class="topbar">
      <div class="brand">
        <div class="logo">LEO</div>
        <div class="brandText">
          <div class="title">Erik Erikson Storytime</div>
        </div>
      </div>

      <div class="stats" aria-label="Internal traits">
        <div class="stat">
          <div class="statLabel">Trust</div>
          <div class="statVal" id="trustVal">0</div>
        </div>
        <div class="stat">
          <div class="statLabel">Self-Esteem</div>
          <div class="statVal" id="selfVal">0</div>
        </div>
        <div class="stat">
          <div class="statLabel">Relationships</div>
          <div class="statVal" id="relVal">0</div>
        </div>
        <button class="btn soft" id="restartBtn" type="button">Restart</button>
      </div>
    </header>

    <section class="card" id="screen" aria-live="polite">
      <!-- rendered by game.js -->
    </section>
  </main>

  <script src="game.js"></script>
</body>
</html>
