<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Life of Leo </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="game">
    <h1>Life of Leo</h1>

    <section id="stage-header">
      <h2 id="stage-title"></h2>
      <p id="stage-age"></p>
    </section>

    <section id="scene">
      <p id="scene-text"></p>
    </section>

    <section id="choices"></section>

    <section id="outcome" class="hidden">
      <p id="outcome-text"></p>
      <button id="next-btn">Next Stage</button>
    </section>

    <section id="stats">
      <h3>Leo's Inner Stats</h3>
      <p>Trust: <span id="stat-trust">0</span></p>
      <p>Self-Esteem: <span id="stat-self">0</span></p>
      <p>Relationships: <span id="stat-rel">0</span></p>
    </section>
  </main>

  <section id="summary" class="hidden">
    <h2>Leo's Life Summary</h2>
    <p id="summary-text"></p>
  </section>

  <script src="game.js"></script>
</body>
</html>
