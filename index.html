<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Erik Erikson Storytime — Life of Leo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app" id="app">
    <header class="topbar">
      <div class="brand">
        <div class="logo">LEO</div>
        <div>
          <div class="title">Erik Erikson Storytime</div>
          <div class="subtitle">Life of Leo — 8 Stages, Your Choices</div>
        </div>
      </div>

      <div class="stats" aria-label="Internal traits">
        <div class="stat">
          <div class="stat-label">Trust</div>
          <div class="stat-value" id="trustVal">0</div>
        </div>
        <div class="stat">
          <div class="stat-label">Self-Esteem</div>
          <div class="stat-value" id="selfVal">0</div>
        </div>
        <div class="stat">
          <div class="stat-label">Relationships</div>
          <div class="stat-value" id="relVal">0</div>
        </div>
      </div>
    </header>

    <section class="card" id="screen">
      <!-- rendered by game.js -->
    </section>

    <footer class="footer">
      <div id="progressText" class="muted"></div>
      <button class="ghost" id="restartBtn" type="button" title="Restart the game">Restart</button>
    </footer>
  </main>

  <script src="game.js"></script>
</body>
</html>
